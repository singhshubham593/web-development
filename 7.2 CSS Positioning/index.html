<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    /* Write your code here */
     
    .blue-box {
      background-color: rgb(82, 143, 143);
      width: 500px;
      height: 300px;
      position: relative;
      left: 200px;
      top: 200px;
    }
    .red-circle {
      background-color: darkorange;
      width: 200px;
      height: 200px; 
      position: absolute;
      top: 150px;
      left: 250px;
      border-radius: 50%;
      
    }
  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>
</body>

</html>
